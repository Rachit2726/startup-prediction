<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up â€¢ Prosperity Prognosticator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url('https://images.unsplash.com/photo-1542744173-8e7e53415bb0?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            filter: blur(6px);
            z-index: 0;
        }

        .content-container {
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        .btn-success {
            background: linear-gradient(to right, #28a745, #00e676);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(to right, #00e676, #28a745);
            transform: scale(1.03);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.4);
            border-color: #28a745;
        }
    </style>
</head>

<body>
    <div class="bg-image"></div>
    <div class="content-container">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-lg p-4">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Create an Account</h3>
                            <form method="post">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                                    <label>Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password" placeholder="Password"
                                        required>
                                    <label>Password</label>
                                </div>
                                {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                                {% endif %}
                                <button type="submit" class="btn btn-success w-100 mb-2">Sign Up</button>
                                <div class="text-center">
                                    <small>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
